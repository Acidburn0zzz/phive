os:
- linux

language: php

before_install:
- composer self-update
- if [ ! -d $HOME/.phive ]; then mkdir $HOME/.phive ; fi
- if [ ! -f $HOME/.phive/phive.phar ]; then ant getphive ; mv phive.phar $HOME/.phive ; fi
# Travis doesn't support TLSv1.2 on PHP < 7.1.18 - for whatever reasons - so let's download manually
- if [ ! -f $HOME/.phive/phpunit.phar ]; then curl -o $HOME/.phive/phpunit.phar https://phar.phpunit.de/phpunit-5.7.27.phar ; cp $HOME/.phive/phpunit.phar tools/phpunit ; chmod +x tools/phpunit ; fi
- sudo cp $HOME/.phive/phive.phar /usr/local/bin/phive

cache:
  directories:
  - "$HOME/.phive"
  - "$HOME/.phive/phars"
  - "$HOME/.cache/composer"
  - "$HOME/.composer/cache"
  - "$HOME/.gnupg"

install:
- travis_retry composer install --no-interaction --prefer-source
- phive --no-progress install --trust-gpg-keys 4AA394086372C20A,2A8299CE842DD38C phpab
- cp $HOME/.phive/phpunit.phar ./tools/phpunit

script: "./tools/phpunit"

php:
- 5.6.38
- 7.0.32
- 7.1.24
- 7.2.12
- 7.0snapshot
- 7.1snapshot
- 7.2snapshot
- master

matrix:
  allow_failures:
  - php: master
  - php: 7.0snapshot
  - php: 7.1snapshot
  - php: 7.2snapshot
  fast_finish: true

notifications:
  email: false

env:
  global:
    env: CACHE_NAME=GENERAL
